name: Validation

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run linting
        run: flake8 backend tests scripts
      - name: Run pytest
        run: pytest tests/test_auth_part11.py tests/test_workflow_enforcement.py tests/test_audit_trail_integrity.py tests/test_signature_binding.py tests/test_data_integrity.py --junitxml=test_results.xml --cov=backend --cov-report=xml --cov-report=term
      - name: Generate validation evidence
        run: python scripts/generate_validation_evidence.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: validation-artifacts
          path: |
            artifacts/validation_report.md
            artifacts/test_results.xml
            artifacts/traceability_snapshot.csv
            validation_summary.md
            coverage.xml
