name: ci

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install lint tooling
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run lint
        run: |
          mkdir -p artifacts
          ruff check backend tests | tee artifacts/ruff.txt

      - name: Run tests
        run: |
          python -m unittest discover -s tests -v | tee artifacts/unittest.txt

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-artifacts
          path: artifacts/
